<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotating Hexagon with Bouncing Balls</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border-radius: 50%;
            background-color: #2c3e50;
            animation: rotateHexagon 3s linear infinite;
        }

        @keyframes rotateHexagon {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <canvas id="hex" width="250" height="250"></canvas>
    <script>
        var canvas = document.getElementById('hex');
        var ctx = canvas.getContext('2d');

        function drawHexagon() {
            ctx.save();
            ctx.translate(125, 125); // Center the hexagon on the canvas
            for (var i = 0; i < 6; i++) {
                ctx.beginPath();
                var angle = Math.PI * 2 / 6 * i;
                var x = Math.cos(angle) * 75;
                var y = Math.sin(angle) * 75;
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fillStyle = '#e74c3c';
            ctx.fill();
            ctx.restore();
        }

        function drawBalls() {
            ctx.save();
            ctx.globalCompositeOperation = 'destination-out';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-over';
            for (var i = 1; i < 7; i++) {
                var angle = Math.PI * 2 / 6 * i;
                var x = Math.cos(angle) * 50 + 125;
                var y = Math.sin(angle) * 50 + 125;
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.fillStyle = '#e67e22';
                ctx.fill();
            }
            ctx.restore();
        }

        setInterval(function () {
            drawHexagon();
            drawBalls();
        }, 1000 / 30);
    </script>
</body>
</html>
