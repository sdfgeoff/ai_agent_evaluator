<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;

            font-family: 'Poppins', sans-serif;
            background-color: #e7f5fe;
            color: #3b82f6;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #3b82f6;
        }

            position: absolute;
            top: 100%;
            background-color: white;
            border-top: 2px solid #3b82f6;
        }

        nav ul li:hover .drop-down-menu {
            display: flex;
            flex-direction: column;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
