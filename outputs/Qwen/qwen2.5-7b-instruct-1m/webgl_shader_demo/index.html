<html>
<head><title>WebGL Shader Demo</title></head>
<body>
<canvas id="shaderCanvas" width="800" height="600"></canvas>
<script type='module'>
const canvas = document.getElementById('shaderCanvas');
const gl = canvas.getContext('webgl');
if (!gl) {
  console.error("WebGL not supported.");
}
else {
  // Vertex Shader
  const vsSource = `attribute vec4 aVertexPosition;
void main(void) {
   gl_Position = aVertexPosition;
}`;

  // Fragment Shader
  const fsSource = `precision mediump float;
void main(void) {
gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
}`;

  // Compile shaders and link program
  const vertexShader = gl.createShader(gl.VERTEX_SHADER);
  gl.shaderSource(vertexShader, vsSource);
  gl.compileShader(vertexShader);
  if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
    console.error('Failed to compile vertex shader');
  }

  const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
  gl.shaderSource(fragmentShader, fsSource);
  gl.compileShader(fragmentShader);
  if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
    console.error('Failed to compile fragment shader');
  }

  const program = gl.createProgram();
  gl.attachShader(program, vertexShader);
  gl.attachShader(program, fragmentShader);
  gl.linkProgram(program);
  if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
    console.error('Failed to link program');
  }

  // Use the program object
  gl.useProgram(program);

  // Create a buffer and put our data in it.
  const vertexPositionBuffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, vertexPositionBuffer);
  const vertices = new Float32Array([ -0.9, -0.9,
                                         0.9, -0.9,
                                         0.9,  0.9,
                                        -0.9,  0.9]);
  gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

  // Bind the position buffer.
  const aVertexPosition = gl.getAttribLocation(program, 'aVertexPosition');
  gl.enableVertexAttribArray(aVertexPosition);
  gl.vertexAttribPointer(aVertexPosition, 2, gl.FLOAT, false, 0, 0);
}
</script>
</body>
</html>
