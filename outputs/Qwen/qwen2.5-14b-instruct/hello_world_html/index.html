<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <style>
        body {
            background-color: #2d3035; /* สีพื้นหลังที่เข้ม */
            color: #ff69b4; /* สีข้อความที่เด่นชัด (ส้มชมพู) */
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-weight: bold; /* ทำให้ข้อความหนัก (bold) */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hello World</h1>
</div>
</body>
</html>
