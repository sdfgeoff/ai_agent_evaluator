<!DOCTYPE html>
<html>
<head>
  <title>Basic WebGL Demo</title>
</head>
<body>
  <canvas id="glCanvas" width="600" height="400"></canvas>
  <script>
    function loadShader(gl, type, source) {
      var shader = gl.createShader(type);
      gl.shaderSource(shader, source);
      gl.compileShader(shader);
      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        console.error('An error occurred compiling the shaders: ' + gl.getShaderInfoLog(shader));
        gl.deleteShader(shader);
        return null;
      }
      return shader;
    }

    var canvas = document.getElementById('glCanvas');
    var gl = canvas.getContext('webgl');

    if (!gl) {
      console.log('WebGL not supported');
      throw 'WebGL not available';
    }

    // Get shader sources
    var vertexShaderSource = document.getElementById('vertexShader').textContent;
    var fragmentShaderSource = document.getElementById('fragmentShader').textContent;

    // Compile shaders
    var vertexShader = loadShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
    var fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

    var program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);

    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
      console.log('Error linking program:', gl.getProgramInfoLog(program));
      throw 'Program failed to link';
    }

    gl.useProgram(program);

    // Vertex data
    var vertices = [
      -0.5, -0.5,
       0.5, -0.5,
       0.0, 0.5
    ];

    var vertexBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

    // Get attribute location and set pointer
    var positionLocation = gl.getAttribLocation(program, 'aVertexPosition');
    gl.enableVertexAttribArray(positionLocation);
    gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

    // Clear and draw
    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    gl.clear(gl.COLOR_BUFFER_BIT);
    gl.drawArrays(gl.TRIANGLES, 0, 3);
  </script>

  <!-- Shaders defined in script tags -->
  <script id="vertexShader" type="x-shader/x-vertex">
    attribute vec2 aVertexPosition;
    void main() {
      gl_Position = vec4(aVertexPosition, 0.0, 1.0);
    }
  </script>

  <script id="fragmentShader" type="x-shader/x-fragment">
    precision mediump float;
    void main() {
      gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
  </script>
</body>
</html>
