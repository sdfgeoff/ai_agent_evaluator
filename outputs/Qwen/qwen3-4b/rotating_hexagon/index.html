<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotating Hexagon with Bouncing Balls</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .hexagon {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: rotateHex 5s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes rotateHex {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .ball {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }
        .ball:nth-child(2) { animation-delay: 0.5s; }
        .ball:nth-child(3) { animation-delay: 1s; }
        .ball:nth-child(4) { animation-delay: 1.5s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="hexagon"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
</body>
</html>
