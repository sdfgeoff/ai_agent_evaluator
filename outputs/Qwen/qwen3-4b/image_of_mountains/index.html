<!DOCTYPE html>
<html>
<head>
    <title>Sunset Through Mountains</title>
</head>
<body>
    <svg width="800" height="600" viewBox="0 0 800 600">
        <defs>
            <linearGradient id="sunset" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#FF9933" />
                <stop offset="50%" stop-color="#FF6600" />
                <stop offset="100%" stop-color="#FF0000" />
            </linearGradient>
        </defs>
        <rect width="800" height="600" fill="url(#sunset)" />
        <polygon points="100,500 200,300 300,500" fill="#884422" />
        <polygon points="300,400 400,350 500,400" fill="#663311" />
        <polygon points="500,500 600,300 700,500" fill="#442200" />
    </svg>
</body>
</html>
