<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GoCart Race</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let goCart;
        let speed = 0.05;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({antialias: true});
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);

            // Track (simple plane)
            const trackGeometry = new THREE.PlaneGeometry(20, 10);
            const trackMaterial = new THREE.MeshStandardMaterial({color: 0x228B22});
            const track = new THREE.Mesh(trackGeometry, trackMaterial);
            track.rotation.x = -Math.PI / 2;
            scene.add(track);

            // GoCart (simple cube)
            goCart = new THREE.Mesh(
                new THREE.BoxGeometry(0.5, 0.5, 0.5),
                new THREE.MeshStandardMaterial({color: 0xff0000})
            );
            goCart.position.set(0, 0, -5);
            scene.add(goCart);

            // Camera position
            camera.position.set(0, 1.5, 10);
            camera.lookAt(0, 0, 0);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            if (event.code === 'ArrowUp') speed = 0.1;
            if (event.code === 'ArrowDown') speed = -0.1;
            if (event.code === 'ArrowLeft') goCart.rotation.y -= 0.1;
            if (event.code === 'ArrowRight') goCart.rotation.y += 0.1;
        });

        document.addEventListener('keyup', (event) => {
            if (event.code !== 'ArrowUp' && event.code !== 'ArrowDown') return;
            speed = 0;
        });

        // Movement
        setInterval(() => {
            goCart.position.z += speed;
            if (goCart.position.z < -10) goCart.position.z = 10;
        }, 1000/60);
    </script>
</body>
</html>
