<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotating Hexagon with Bouncing Balls</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: #000;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let angle = 0;
const balls = [];
const numBalls = 30;

// Hexagon parameters
const hexCenterX = canvas.width / 2;
const hexCenterY = canvas.height / 2;
const hexRadius = 150;

// Create balls
for (let i = 0; i < numBalls; i++) {
    balls.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        dx: (Math.random() - 0.5) * 4,
        dy: (Math.random() - 0.5) * 4,
        radius: 6
    });
}

function drawHexagon() {
    ctx.save();
    ctx.translate(hexCenterX, hexCenterY);
    ctx.rotate(angle);
    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
        const x = Math.cos(2 * Math.PI * i / 6) * hexRadius;
        const y = Math.sin(2 * Math.PI * i / 6) * hexRadius;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
    }
    ctx.closePath();
    ctx.strokeStyle = '#0ff';
    ctx.lineWidth = 2;
    ctx.stroke();
    ctx.restore();
}

function updateBalls() {
    for (let ball of balls) {
        // Move ball
        ball.x += ball.dx;
        ball.y += ball.dy;

        // Bounce off walls
        if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
            ball.dx *= -1;
        }
        if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
            ball.dy *= -1;
        }

        // Check collision with hexagon
        const dx = ball.x - hexCenterX;
        const dy = ball.y - hexCenterY;
        const distance = Math.sqrt(dx*dx + dy*dy);
        if (distance > hexRadius - ball.radius) {
            // Simple circular collision detection
            const angle = Math.atan2(dy, dx);
            ball.x = hexCenterX + Math.cos(angle) * (hexRadius - ball.radius);
            ball.y = hexCenterY + Math.sin(angle) * (hexRadius - ball.radius);
            // Reverse direction
            ball.dx *= -1;
            ball.dy *= -1;
        }
    }
}

function drawBalls() {
    for (let ball of balls) {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
        ctx.fillStyle = '#f00';
        ctx.fill();
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    angle += 0.01;
    drawHexagon();
    updateBalls();
    drawBalls();
    requestAnimationFrame(animate);
}

animate();

// Handle window resize
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
</body>
</html>
