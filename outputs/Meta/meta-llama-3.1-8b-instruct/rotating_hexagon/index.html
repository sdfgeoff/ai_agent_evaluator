<html><head><style>body { margin: 0; padding: 0; } #hexagon { position: relative; width: 200px; height: 200px; border-radius: 100%; background-color: #f00; } #balls { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); } .ball { position: absolute; width: 20px; height: 20px; border-radius: 10px; background-color: #0f0; animation: bounce 2s infinite, rotate 3s infinite; } @keyframes bounce { 0% { transform: translate(50%, -50%) scale(1); } 100% { transform: translate(50%, -50%) scale(1.5); } } @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } </style></head><body><div id=hexagon><div id=balls></div></div></body></html>
