name: Cargo Fmt Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cargo-fmt-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Run cargo fmt --check
        run: cargo fmt --check