<!DOCTYPE html>
<html>
<head>
  <title>Rotating Hexagon with Bouncing Balls</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    svg {
      width: 200px;
      height: 200px;
    }

    polygon {
      fill: #3498db;
      stroke: #2980b9;
      stroke-width: 2;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    circle {
      fill: #e74c3c;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 100 100">
    <polygon points="50,10 90,30 90,70 50,90 10,70 10,30"/>
    <circle cx="20" cy="20" r="3">
      <animate attributeName="cx" values="20;80;20" dur="2s" repeatCount="indefinite" calcMode="linear"/>
      <animate attributeName="cy" values="20;80;20" dur="3s" repeatCount="indefinite" calcMode="linear"/>
    </circle>
    <circle cx="80" cy="20" r="3">
      <animate attributeName="cx" values="80;20;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="20;80;20" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="10" r="3">
      <animate attributeName="cx" values="50;10;50" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="10;90;10" dur="2s" repeatCount="indefinite"/>
    </circle>
  </svg>
</body>
</html>
