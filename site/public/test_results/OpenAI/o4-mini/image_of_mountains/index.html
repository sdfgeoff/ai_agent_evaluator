<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunset Through the Mountains</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #sunset-svg {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- SVG image of a sunset through the mountains -->
  <svg id="sunset-svg" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Sky Gradient -->
    <defs>
      <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#ff5f6d" />
        <stop offset="50%" stop-color="#ffc371" />
        <stop offset="100%" stop-color="#2b5876" />
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="800" height="600" fill="url(#skyGradient)" />

    <!-- Sun -->
    <circle cx="400" cy="400" r="80" fill="#FFD700" />

    <!-- Mountains Layers -->
    <path d="M0,450 L200,350 L400,460 L600,330 L800,450 L800,600 L0,600 Z" fill="#3b3b3b" />
    <path d="M0,500 L180,400 L360,520 L540,380 L720,500 L800,480 L800,600 L0,600 Z" fill="#2a2a2a" opacity="0.9" />
    <path d="M0,550 L160,480 L320,580 L480,450 L640,550 L800,520 L800,600 L0,600 Z" fill="#1a1a1a" opacity="0.8" />
  </svg>
</body>
</html>
